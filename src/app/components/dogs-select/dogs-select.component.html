<div class="select-container">
    <div class="select-header">
        <h2 class="select-header-title">Tutaj mnie znajdziesz</h2>
    </div>

    <select [(ngModel)]="dogsSelection">
        <option [ngValue]="null" disabled>Wybierz mnie)</option>
        <option *ngFor="let dog of dogs | async" [ngValue]="dog">
            {{ dog.breed }}
        </option>
    </select>
</div>
